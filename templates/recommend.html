<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
        .movies {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .movie {
            text-align: center;
            max-width: 180px;
        }
        .movie img {
            width: 100%;
            border-radius: 10px;
        }
        .movie h5 {
            margin-top: 10px;
            font-size: 1rem;
            color: #333333;
        }
        .back-btn {
            text-align: center;
            margin-top: 20px;
        }
        .back-btn a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Recommendations for "{{ movie_name }}"</h1>
        <div class="movies">
            {% for name, poster in recommendations %}
                <div class="movie">
                    <img src="{{ poster }}" alt="Poster">
                    <h5>{{ name }}</h5>
                </div>
            {% endfor %}
        </div>
        <div class="back-btn">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
